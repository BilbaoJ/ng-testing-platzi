<section class="container">
  <article>
    <a (click)="goToBack()">Back</a>
    <div class="detail" *ngIf="product">
      <figure>
        <img src="https://picsum.photos/id/{{product.id}}/400" [alt]="product.title">
      </figure>
      <div>
        <h1>{{ product.title }}</h1>
        <h2>{{ product.price | currency }}</h2>
      </div>
    </div>
  </article>
</section>
